<html>
    <head>
        <title>Motorleads</title>
        <meta charset='utf-8'>
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap' rel='stylesheet'>
        <link href='InicioSesion/InicioSesion.css' rel='stylesheet' type='text/css'>
        <script src='InicioSesion/InicioSesion.js'></script>
    </head>
    <body>
        <div class='container'>
            <form name='loginForm'>
            <table align='left'>
                <tr>
                    <td><img src='Imagenes/logo.png' class='imagenLogo' alt='Logo'></td>
                </tr>
                <tr>
                    <td>
                        <br style='line-height: 1px'/>
                        <h1 class='titulo'>Precios reales para <br> transacciones <br> reales</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br><br>
                        <p class='subtituloL'>Email</p>
                        <br style='line-height: 1px'/>
                    </td>
                </tr>
                <tr>
                    <td><input class='campos' id='email' type='email'></td>
                </tr>
                <tr>
                    <td>
                        <br style='line-height: 1px'/>
                        <p class='subtituloL'>Contraseña</p>
                        <br style='line-height: 1px'/>
                    </td>
                </tr>
                <tr>
                    <td colspan='2'><input class='campos' id='pass' type='password'></td>
                </tr>
                <tr>
                    <td>
                    <br style='line-height: 10px'/>
                        <input name='recordar' type='checkbox'>
                        <span class='subtituloSmallL'>Recordarme</span>
                        <span class='textoAzul' align='right'>Olvidé mi contraseña</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br style='line-height: 10px'/>
                        <input class='boton' type='button' cursor='pointer' value='Iniciar sesión' onclick='validarFormulario()'>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br style='line-height: 5px'/>
                        <p class='subtituloSmallL'>¿Aún no tienes cuenta?<span class='textoAzul'> Regístrate para empezar</span></p>
                    </td>
                </tr>
            </table>
            </form>
            <div class='form-container'>
                <img src='Imagenes/vertical_gradient.png' class='imagenGradiente' alt='Imagen'>
            </div>
        </div>
    </body>
</html>
